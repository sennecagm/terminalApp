<!DOCTYPE html>
<html >

  <body>

    <div class="mainContainer"
     ng-app="codeList"
     ng-controller ="code.list">
  <h1 class="title">{{title}}</h1>
    
<div>
  <input ng-model="inputFilter"/>
  <ul>
    <li ng-repeat = "boom in list | filter: inputFilter | orderBy: alpha">{{boom.code}}</li>
  </ul>
</div>
</div>

        <script src="js/index.js"></script>

</html>
